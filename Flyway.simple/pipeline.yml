---
# Pipeline to run the simple workflow PowerShell script
trigger: none
pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  persistCredentials: true
- task: PowerShell@2
  displayName: Run simple workflow
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/Flyway.simple/Simple-Convert-EFMigrationsToFlyway.ps1'
    pwsh: true

- script: |
    git config user.name "$(Build.RequestedFor)"
    git config user.email "$(Build.RequestedForEmail)"
    git add .
    git commit -m "chore: update Flyway artifacts" || echo "Nothing to commit"
    git push
  displayName: Commit Flyway artifacts
